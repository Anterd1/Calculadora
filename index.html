<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Universidad Tec de Monterrey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cotizador para Universidad Tec de Monterrey</h1>
        <form id="cotizadorForm">
            <label for="nombre">Nombre del Niño:</label>
            <input type="text" id="nombre" required>
            <label for="edad">Edad del Niño:</label>
            <input type="number" id="edad" value="3" min="1" max="18" required>
            <button type="submit">Calcular Ahorro</button>
        </form>
        <div id="resultado"></div>
        <button id="calendarioBtn" style="display:none;">Agendar con Agente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
